<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Impuesto anual</title>

    <meta name="author" content="Julio Andrés Palma Quezada" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script type="module" src="assets/js/main.js"></script>
</head>

<body>
    <div class="container text-center">
        <form>
            <H1>Cálculo de Impuesto Anual</H1>
            <section class="row mb-5">
                <div class="col-6">
                    <label>Nombre </label>
                    <input type="text" id="idNombre" class="form-control" placeholder="Ingrese aquí su Nombre" required>
                </div>
                <div class="col-6">
                    <label>Monto Bruto </label>
                    <input type="number" id="idMonto" min="1" class="form-control" placeholder="ingrese aquí el Monto Bruto" required>
                </div>
            </section>
            <section class="row">

                <div class="col-6">
                    <label>Deducciones </label>
                    <input type="number" id="idDeducciones" min="1" class="form-control" placeholder="Ingrese aquí la deduccion" required>
                </div>
                <div class="col-6">
                    <label>Resultado del cálculo del Impuesto </label>
                    <input type="text" id="idImpuesto" class="form-control" value="" readonly>
                </div>
            </section>
            <button type="submit" class="btn btn-primary my-lg-5 text-md-center mb-5" data-toggle="tooltip" data-placement="right" title="Calcular el impuesto anual"> Calcular </button>
        </form>

    </div>

    <section class="row">
        <div class="col-2"></div>
        <div class="col-5">
            <span id="spanNombre"></span><span id="spanMontoBruto"></span>
            <span id="spanDeducciones"></span><span id="spanImpuesto"></span>
        </div>
    </section>
</body>

</html>
